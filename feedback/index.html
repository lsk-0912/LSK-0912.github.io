<script>
(function(){
  var sendTab = document.getElementById('tab-send');
  var inboxTab = document.getElementById('tab-inbox');
  var paneSend = document.getElementById('pane-send');
  var paneInbox = document.getElementById('pane-inbox');
  function activate(which){
    if(!sendTab) return;
    if(which==='inbox' && paneInbox){
      sendTab.classList.remove('active');
      inboxTab && inboxTab.classList.add('active');
      paneSend.classList.add('hidden');
      paneInbox.classList.remove('hidden');
    }else{
      sendTab.classList.add('active');
      inboxTab && inboxTab.classList.remove('active');
      paneSend.classList.remove('hidden');
      paneInbox && paneInbox.classList.add('hidden');
    }
  }
  inboxTab && inboxTab.addEventListener('click', function(){ activate('inbox'); loadInbox(); });
  sendTab && sendTab.addEventListener('click', function(){ activate('send'); });

  // EmailJS 发送
  var btn = document.getElementById('mail_btn');
  var state = document.getElementById('mail_state');
  function setState(text, cls){ state.textContent = text; state.className = 'muted ' + (cls||''); }

  function ensureEmailJS(){
    if(window.emailjs) return Promise.resolve();
    return new Promise(function(resolve){
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js';
      s.onload = resolve; document.head.appendChild(s);
    });
  }

  var CFG = {
    serviceId: '',
    templateId: '',
    publicKey: ''
  };
  // 若未配置，给出明显提示
  if(!CFG.publicKey || !CFG.serviceId || !CFG.templateId){
    setState('未配置：请在 themes/next/_config.yml 填写 mail.publicKey / serviceId / templateId', 'danger');
  }

  btn && btn.addEventListener('click', function(){
    if(!CFG.publicKey || !CFG.serviceId || !CFG.templateId){
      setState('发送失败：未配置 EmailJS（publicKey / serviceId / templateId）。', 'danger');
      return;
    }
    var name = document.getElementById('mail_name').value.trim();
    var email = document.getElementById('mail_email').value.trim();
    var msg = document.getElementById('mail_msg').value.trim();
    if(!msg){ setState('内容不能为空','danger'); return; }
    setState('发送中...'); btn.disabled = true;
    ensureEmailJS().then(function(){
      try{ emailjs.init(CFG.publicKey); }catch(_){ }
      var payload = { from_name: name||'访客', reply_to: email||'', message: msg };
      return emailjs.send(CFG.serviceId, CFG.templateId, payload);
    }).then(function(){ setState('已发送，感谢你的来信！','success'); btn.disabled=false; document.getElementById('mail_msg').value=''; })
      .catch(function(e){ setState('发送失败：'+e,'danger'); btn.disabled=false; });
  });

  // 收件箱（可选：从自定义端点读取）
  function loadInbox(){
    var endpoint = '';
    if(!endpoint){ return; }
    var box = document.getElementById('inbox_list');
    box.innerHTML = '<div class="muted">加载中...</div>';
    fetch(endpoint, { cache: 'no-cache' }).then(function(r){ return r.json(); }).then(function(list){
      if(!Array.isArray(list) || !list.length){ box.innerHTML = '<div class="inbox-empty">暂无内容</div>'; return; }
      box.innerHTML = list.map(function(it){
        var from = it.from || it.sender || '未知';
        var date = it.date || it.time || '';
        var text = it.text || it.subject || '';
        return '<div class="mail-item"><div class="from">'+from+'</div><div class="muted">'+date+'</div><div>'+text+'</div></div>';
      }).join('');
    }).catch(function(){ box.innerHTML = '<div class="inbox-empty">加载失败，请稍后重试</div>'; });
  }
})();
</script>

(function () {
  function isSameOrigin(href) {
    try {
      var url = new URL(href, window.location.href);
      return url.origin === window.location.origin;
    } catch (e) {
      return false;
    }
  }

  function isHashLink(href) {
    return href && href.trim().charAt(0) === '#';
  }

  function showPendingDialog() {
    window.alert('此功能还没有开发，敬请期待呀~');
  }

  document.addEventListener('click', function (e) {
    var target = e.target;
    while (target && target.tagName !== 'A') {
      target = target.parentElement;
    }
    if (!target) return;

    var href = target.getAttribute('href');
    if (!href || isHashLink(href) || target.hasAttribute('download') || target.getAttribute('target') === '_blank') {
      return;
    }
    if (!isSameOrigin(href)) {
      return; // 外链不拦截
    }

    // 允许开发者跳过拦截
    if (target.dataset && target.dataset.skipPending === 'true') {
      return;
    }

    e.preventDefault();

    var url = new URL(href, window.location.href);
    var timeoutId = null;
    var timedOut = false;

    function navigate() {
      window.location.href = url.href;
    }

    // 超时兜底：2.5s 内未得到成功响应则视为未就绪
    timeoutId = setTimeout(function () {

        if (timeoutId) clearTimeout(timeoutId);
        if (res && res.ok) {
          navigate();
        } else {

        }
      })

        showPendingDialog();
      });

(function(){
  // 轻量鉴权工具：可在任意页面脚本中调用 window.AuthGuard
  var SESS_KEY = 'auth_session_v1';
  function now(){ return Math.floor(Date.now()/1000); }
  function getSession(){ try{ var raw = localStorage.getItem(SESS_KEY); if(!raw) return null; var s = JSON.parse(raw); if(s && s.exp && s.exp>0 && now()>s.exp){ localStorage.removeItem(SESS_KEY); return null; } return s; }catch(_){ return null; } }
  function isAuthed(){ return !!getSession(); }
  function logout(){ try{ localStorage.removeItem(SESS_KEY); }catch(_){} }
  function requireOrRedirect(){ if(!isAuthed()){ location.href = '/login/?from='+ encodeURIComponent(location.pathname+location.search); return false; } return true; }
  window.AuthGuard = { isAuthed:isAuthed, logout:logout, require: requireOrRedirect };
})();
</script>


  <script>
  (function(){
    var LOGIN_PATH = '/login/';
    var TOKEN_KEY = 'site_auth_token_v1';
    function isAuthed(){ try{ return localStorage.getItem(TOKEN_KEY) === '1'; }catch(_){ return false; } }
    function onLogout(){ try{ localStorage.removeItem(TOKEN_KEY); }catch(_){ } location.href = LOGIN_PATH; }

    // 路由拦截：未登录则只能访问登录页
    var path = location.pathname;
    if (path.indexOf(LOGIN_PATH) !== 0 && !isAuthed()) {
      location.replace(LOGIN_PATH);
      return;
    }
    if (path.indexOf(LOGIN_PATH) === 0 && isAuthed()) {
      // 已登录访问登录页时跳回首页
      location.replace('/');
      return;
    }

    // 顶部添加登出按钮（仅非登录页显示）
    if (path.indexOf(LOGIN_PATH) !== 0) {
      var menu = document.querySelector('.site-nav ul.main-menu.menu');
      if (menu) {
        var li = document.createElement('li');
        li.className = 'menu-item';
        var a = document.createElement('a');
        a.href = 'javascript:void(0)';
        a.textContent = '退出';
        a.addEventListener('click', onLogout);
        li.appendChild(a);
        menu.appendChild(li);
      }
    }
  })();
  </script>
</body>
</html>
