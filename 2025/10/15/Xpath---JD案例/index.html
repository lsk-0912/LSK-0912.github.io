er-Agent&#x27;</span>: UserAgent().random,</span><br><span class="line">            <span class="string">&#x27;cookie&#x27;</span>: <span class="string">&#x27;unpl=JF8EAK5nNSttCElSV0gFT0FETgpUWw4PSx8HbzVVVFtRSQNQGQdLEBZ7XlVdWBRKER9vbhRUVVNPUA4aASsSEXteXVdZDEsWC2tXVgQFDQ8VXURJQlZAFDNVCV9dSRZRZjJWBFtdT1xWSAYYRRMfDlAKDlhCR1FpMjVkXlh7VAQrCx0aE0pZUVpVOEonBF9XNVNfX0pSACsDKxMgCQkIXVgAQxADIm4DXF5ZT1EBEzIaIhM; __jdv=76161171|baidu-pinzhuan|t_288551095_baidupinzhuan|cpc|0f3d30c8dba7459bb52f2eb5eba8ac7d_0_a37cb6ebe4f14b61951ca1783fd34a37|1721303702650; __jdu=879205459; areaId=2; ipLoc-djd=2-2830-0-0; PCSYCityID=CN_310000_310100_0; shshshfpa=4478e6fc-66dd-0aa5-8b60-231dd4b08b7b-1721303703; shshshfpx=4478e6fc-66dd-0aa5-8b60-231dd4b08b7b-1721303703; mt_xid=V2_52007VwoUWl5ZVl8bQSlaAWFTRQJbCk5fTx4fQABkAEZODV5aDwNKTAhSZVYRUlVZUA0vShhfAHsCFE5dUUNaF0IdWA5mBiJSbVhiWRlAH1kHZwQVW1xoVl4cSw%3D%3D; _pst=jd_4a91e650cd9db; unick=jd_397vk80cnvgo8s; pin=jd_4a91e650cd9db; thor=7B313C99DB275AE5C764C0B60003C437FC74A96B6B69EDD9208823C5605C9BA18CA7B18A1AAEFAEA8DE68FE1212FE6F9F98A30F6BE8CA6CA8A06D8EC7D63C0F5800574631A2FADE4A4B11E8430FE806A5E4EA4F8744D8578A71EA9AB91424FB938CBECAFF201BED3936D408C1E9123DF8AF4DD208CAF142FFE79C4B2FFD4B5C18F0D1963337C12CDF2917CEFFA7D8C203FD43BC7014318CE2C697AC7C6F64D9B; flash=2_8JWjGuwDPim1IDMs4fzpIr5eZvfMSFHx-Yyrdm69TtYdJC7IJuTBs0H51Sm7j0PViQKXgI8bJ-5YagIdtxi_yoU3fg5KVdCglVGY9fxWxRPjWE6HK56Urzb5VE2kK-yTE0O37pIBhhdAaSaZnE6PzCOZSgY8LzKFWxy8W9UGYt5*; _tp=SACEmZU4OohYaEFpbqf7X4%2FGM7qJetbpBri8Wb%2Bveq4%3D; pinId=kZyY4NkPNVHcLtr2Y91ugbV9-x-f3wj7; jsavif=1; jsavif=1; __jda=143920055.879205459.1721303702.1721303702.1721303703.1; __jdc=143920055; rkv=1.0; avif=1; xapieid=jdd03N5XF4VIWT7TIO6XK2DZLWO3W3VFEJZCITSMME7PGOPLOL3YQNL6YYPNT7SXH57RVVBJWCZR7GN2SZMM2J52YA7NNZAAAAAMQYXHH6VIAAAAACZAYI55Q2IVWKUX; qrsc=3; __jdb=143920055.12.879205459|1.1721303703; 3AB9D23F7A4B3CSS=jdd03N5XF4VIWT7TIO6XK2DZLWO3W3VFEJZCITSMME7PGOPLOL3YQNL6YYPNT7SXH57RVVBJWCZR7GN2SZMM2J52YA7NNZAAAAAMQYXJXJOYAAAAADYA6DZV5FBWOIYX; _gia_d=1; shshshfpb=BApXcouDbxvVAjkjslJrkETmpSmpvdjqhBmNxMCwX9xJ1MiU5hIC2; 3AB9D23F7A4B3C9B=N5XF4VIWT7TIO6XK2DZLWO3W3VFEJZCITSMME7PGOPLOL3YQNL6YYPNT7SXH57RVVBJWCZR7GN2SZMM2J52YA7NNZA&#x27;</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 住区京东零食的html</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">spider_page_tree</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment"># 路径的参数</span></span><br><span class="line">        <span class="comment"># params = &#123;</span></span><br><span class="line">        <span class="comment">#     &quot;keyword&quot;: &#x27;零食&#x27;</span></span><br><span class="line">        <span class="comment"># &#125;</span></span><br><span class="line">        <span class="comment"># 拼接路径</span></span><br><span class="line">        <span class="comment"># response = requests.get(self.target_url, headers=self.headers, params=params)</span></span><br><span class="line">        <span class="comment">#</span></span><br><span class="line">        <span class="comment"># page_text = response.text</span></span><br><span class="line">        <span class="comment"># 将得到的源码信息保存起来</span></span><br><span class="line">        <span class="comment"># self.save(data=page_text)</span></span><br><span class="line">        <span class="comment"># 查看原始的请求地址，判断是不是想要的数据</span></span><br><span class="line">        <span class="comment"># print(response.request.url)</span></span><br><span class="line">        <span class="comment"># 保存好以后就不用上面的了，直接读</span></span><br><span class="line">        data = <span class="variable language_">self</span>.read()</span><br><span class="line">        tree = etree.HTML(data)</span><br><span class="line">        <span class="keyword">return</span> tree</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 将得到的数据HTML,存起来</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">save</span>(<span class="params">self,data</span>):</span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;jd.html&#x27;</span>, <span class="string">&#x27;w&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>) <span class="keyword">as</span> fp:</span><br><span class="line">            fp.write(data)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 读取HTML页面</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">read</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;jd.html&#x27;</span>, <span class="string">&#x27;r&#x27;</span>, encoding=<span class="string">&#x27;utf8&#x27;</span>) <span class="keyword">as</span> fp:</span><br><span class="line">            data = fp.read()</span><br><span class="line">        <span class="keyword">return</span> data</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 解析源码</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">parse_good_data</span>(<span class="params">self</span>):</span><br><span class="line">        tree = <span class="variable language_">self</span>.spider_page_tree()</span><br><span class="line">        <span class="comment"># 拿到零食的li标签</span></span><br><span class="line">        li_list = tree.xpath(<span class="string">&#x27;//*[@id=&quot;J_goodsList&quot;]/ul/li&#x27;</span>)</span><br><span class="line">        <span class="comment"># 拿到了所有的li标签</span></span><br><span class="line">        <span class="comment"># print(li_list)</span></span><br><span class="line">        good_data = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> li <span class="keyword">in</span> li_list:</span><br><span class="line">            <span class="comment"># 拿到了所有的价格</span></span><br><span class="line">            <span class="comment"># //*[@id=&quot;J_goodsList&quot;]/ul/li[1]/div/div[2]/strong/i</span></span><br><span class="line">            <span class="comment"># print(li.xpath(&#x27;./div/div[2]/strong/i/text()&#x27;)[0])</span></span><br><span class="line">            price = li.xpath(<span class="string">&#x27;./div/div[2]/strong/i/text()&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">            <span class="comment"># 那所有的商品信息</span></span><br><span class="line">            <span class="comment"># //*[@id=&quot;J_goodsList&quot;]/ul/li[1]/div/div[3]/a/em</span></span><br><span class="line">            <span class="comment"># print(li.xpath(&#x27;./div/div[3]/a/em/text()&#x27;)[0])</span></span><br><span class="line">            desc = li.xpath(<span class="string">&#x27;./div/div[3]/a/em/text()&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">            <span class="comment"># 获得店名</span></span><br><span class="line">            store_name = li.xpath(<span class="string">&#x27;./div/div[5]/span/a/text()&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line">            <span class="comment"># print(store_name)</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 营业模式</span></span><br><span class="line">            trade_mode = li.xpath(<span class="string">&#x27;//*[@id=&quot;J_pro_100047511237&quot;]/i/text()&#x27;</span>)[<span class="number">0</span>]</span><br><span class="line">            <span class="comment"># print(trade_mode)</span></span><br><span class="line">            good_data[store_name] = &#123;</span><br><span class="line">                <span class="string">&quot;desc&quot;</span>: desc.strip(),</span><br><span class="line">                <span class="string">&quot;price&quot;</span>: price,</span><br><span class="line">                <span class="string">&quot;trade_mode&quot;</span>: trade_mode</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">print</span>(good_data)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    s = SpiderJD()</span><br><span class="line">    s.parse_good_data()</span><br><span class="line"></span><br></pre></td></tr></table></figure>
