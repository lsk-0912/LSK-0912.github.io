d">from</span> lxml <span class="keyword">import</span> etree</span><br><span class="line"></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">&#x27;User-Agent&#x27;</span>: UserAgent().random</span><br><span class="line">&#125;</span><br><span class="line">BASE_DIR = os.path.dirname(__file__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">create_file_name</span>(<span class="params">path=<span class="string">&#x27;img&#x27;</span></span>):</span><br><span class="line">    file_name_path = os.path.join(BASE_DIR, path)</span><br><span class="line">    os.makedirs(file_name_path, exist_ok=<span class="literal">True</span>)</span><br><span class="line">    <span class="keyword">return</span> file_name_path</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">file_name_path = create_file_name()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="keyword">def</span> <span class="title function_">create_url_list</span>():</span><br><span class="line">    url_list = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">        <span class="keyword">if</span> i == <span class="number">1</span>:</span><br><span class="line">            index_url = <span class="string">&#x27;https://pic.netbian.com/4kdongman/&#x27;</span></span><br><span class="line">            url_list.append(index_url)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            index_url = <span class="string">f&#x27;https://pic.netbian.com/4kdongman/index_<span class="subst">&#123;i&#125;</span>.html&#x27;</s
