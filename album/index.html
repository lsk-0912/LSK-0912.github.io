<script>
(function () {
  const grid = document.getElementById('album-grid');
  const tpl = document.getElementById('album-item-tpl');
  const refreshBtn = document.getElementById('album-refresh');
  const manifestUrl = '/images/album/index.json';

  function renderImages(list) {
    if (!grid) return;
    grid.innerHTML = '';
    list.forEach(function (src) {
      var node = tpl.content.cloneNode(true);
      var img = node.querySelector('img');
      img.src = src;
      img.alt = '回忆 · ' + src.split('/').pop();
      grid.appendChild(node);
    });
  }
  function fetchManifest() {
    return fetch(manifestUrl, { cache: 'no-cache' }).then(res => res.json());
  }
  function init() {
    fetchManifest().then(function (json) {
      renderImages(json && json.images ? json.images : []);
    }).catch(function () {
      renderImages([
        '/images/album/demo-1.svg',
        '/images/album/demo-2.svg',
        '/images/album/demo-3.svg'
      ]);
    });
  }
  refreshBtn && refreshBtn.addEventListener('click', init);
  init();
})();
</script>

  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }

<script>
// 未完成页面拦截：同域链接点击时先探测是否存在
(function () {
  function isSameOrigin(href) {
    try {
      var url = new URL(href, window.location.href);
      return url.origin === window.location.origin;
    } catch (e) {
      return false;
    }
  }

  function isHashLink(href) {
    return href && href.trim().charAt(0) === '#';
  }

  function showPendingDialog() {
    window.alert('此功能还没有开发，敬请期待呀~');
  }

  document.addEventListener('click', function (e) {
    var target = e.target;
    while (target && target.tagName !== 'A') {
      target = target.parentElement;
    }
    if (!target) return;

    var href = target.getAttribute('href');
    if (!href || isHashLink(href) || target.hasAttribute('download') || target.getAttribute('target') === '_blank') {
      return;
    }
    if (!isSameOrigin(href)) {
      return; // 外链不拦截
    }

    // 允许开发者跳过拦截
    if (target.dataset && target.dataset.skipPending === 'true') {
      return;
    }

    e.preventDefault();

    var url = new URL(href, window.location.href);
    var timeoutId = null;
    var timedOut = false;

    function navigate() {
      window.location.href = url.href;
    }

    // 超时兜底：2.5s 内未得到成功响应则视为未就绪
    timeoutId = setTimeout(function () {
      timedOut = true;
      showPendingDialog();
    }, 2500);

    fetch(url.href, { method: 'HEAD', cache: 'no-cache' })
      .then(function (res) {
        if (timeoutId) clearTimeout(timeoutId);
        if (res && res.ok) {
          navigate();
        } else {
          showPendingDialog();
        }
      })
      .catch(function () {
        if (timeoutId) clearTimeout(timeoutId);
        showPendingDialog();
      });
  }, false);
})();
</script>
