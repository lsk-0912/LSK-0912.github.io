以包括日期、时间、日志级别和其他自定义信息�?</span></span><br><span class="line">    <span class="string">&#x27;formatters&#x27;</span>: &#123;</span><br><span class="line">        <span class="comment"># 自定义格式一：年-�?�?�?�?�?</span></span><br><span class="line">        <span class="string">&#x27;standard&#x27;</span>: &#123;</span><br><span class="line">            <span class="comment"># 自定义日志格�?：时间戳 + 线程�?+ 线程ID + 任务ID + 发出日志调用的源文件�?+ 发出日志调用的源代码行号 + 日志级别 + 日志消息正文</span></span><br><span class="line">            <span class="comment"># 这里要对应全局�?STANDARD_FORMAT 配置</span></span><br><span class="line">            <span class="string">&#x27;format&#x27;</span>: STANDARD_FORMAT,</span><br><span class="line">            <span class="comment"># 时间戳格式：�?�?�?�?�?�?</span></span><br><span class="line">            <span class="string">&#x27;datefmt&#x27;</span>: <span class="string">&#x27;%Y-%m-%d %H:%M:%S&#x27;</span>  <span class="comment"># 时间戳格�?</span></span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment"># 自定义格式二�?</span></span><br><span class="line">        <span class="string">&#x27;simple&#x27;</span>: &#123;</span><br><span class="line">            <span class="comment"># 自定义日志格式：# 日志级别 + 时间�?+ 发出日志调用的源文件�?+ 发出日志调用的源代码行号 + 日志消息正文</span></span><br><span class="line">            <span class="comment"># 这里要对应全局�?SIMPLE_FORMAT 配置</span></span><br><span class="line">            <span class="string">&#x27;format&#x27;</span>: SIMPLE_FORMAT</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment"># 过滤�?</span></span><br><span class="line">    <span class="string">&#x27;filters&#x27;</span>: &#123;&#125;,</span><br><span class="line">    <span class="comment"># 日志处理�?</span></span><br><span class="line">    <span class="string">&#x27;handlers&#x27;</span>: &#123;</span><br><span class="line">        <span class="comment"># 自定义处理器名称 - 输出到控制台屏幕</span></span><br><span class="line">        <span class="string">&#x27;console&#x27;</span>: &#123;</span><br><span class="line">            <span class="comment"># 设置日志等级 为INFO</span></span><br><span class="line">            <span class="string">&#x27;level&#x27;</span>: CONSOLE_LOG_LEVEL,</span><br><span class="line">            <span class="comment"># 表示该处理器将输出日志到流（stream）：日志打印到控制台</span></span><br><span class="line">            <span class="string">&#x27;class&#x27;</span>: <span class="string">&#x27;logging.StreamHandler&#x27;</span>,</span><br><span class="line">            <span class="comment"># 日志打印格式：日志级�?+ 时间�?+ 发出日志调用的源文件�?+ 发出日志调用的源代码行号 + 日志消息正文</span></span><br><span class="line">            <span class="comment"># 这里的配置要对应 formatters 中的 simple 配置</span></span><br><span class="line">            <span class="string">&#x27;formatter&#x27;</span>: <span class="string">&#x27;simple&#x27;</span></span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment"># 自定义处理器名称 - 输出到文�?</span></span><br><span class="line">        <span class="string">&#x27;default&#x27;</span>: &#123;</span><br><span class="line">            <span class="comment"># 自定义日志等�?</span></span><br><span class="line">            <span class="string">&#x27;level&#x27;</span>: FILE_LOG_LEVEL,</span><br><span class="line">            <span class="comment"># 标准输出到文�?</span></span><br><span class="line">            <span class="string">&#x27;class&#x27;</span>: <span class="string">&#x27;logging.handlers.RotatingFileHandler&#x27;</span>,</span><br><span class="line">            <span class="comment"># 日志打印格式：年-�?�?�?�?�?</span></span><br><span class="line">            <span class="comment"># 这里的配置要对应 formatters 中的 standard 配置</span></span><br><span class="line">            <span class="string">&#x27;formatter&#x27;</span>: <span class="string">&#x27;standard&#x27;</span>,</span><br><span class="line">            <span class="comment"># 这里 要注意声明配置文件输出端的文件路�?</span></span><br><span class="line">            <span class="string">&#x27;filename&#x27;</span>: LOG_FILE_PATH,</span><br><span class="line">            <span class="comment"># 限制文件大小�?024 * 1024 * 5 = 5242880，意味着这个变量的值是 5MB（兆字节�?</span></span><br><span class="line">            <span class="string">&#x27;maxBytes&#x27;</span>: <span class="number">1024</span> * <span class="number">1024</span> * <span class="number">5</span>,</span><br><span class="line">            <span class="comment"># 表示保留最近的5个日志文件备份�?</span></span><br><span class="line">            <span class="comment"># 当日志文件达到最大大小限制时，将会自动轮转并且保留最新的5个备份文件，以便查看先前的日志记录�?</span></span><br><span class="line">            <span class="comment"># 当日志文件达到最大大小限制时，会自动进行轮转，后续的文件名将会以数字进行命名�?</span></span><br><span class="line">            <span class="comment"># 例如，第一个备份文件将被重命名为原始日志文件名加上&quot;.1&quot;的后缀�?</span></span><br><span class="line">            <span class="comment"># 第二个备份文件将被重命名为原始日志文件名加上�?2”的后缀�?</span></span><br><span class="line">            <span class="comment"># 以此类推，直到保留的备份数量达到设定的最大值�?</span></span><br><span class="line">            <span class="string">&#x27;backupCount&#x27;</span>: <span class="number">5</span>,</span><br><span class="line">            <span class="comment"># 日志存储文件格式</span></span><br><span class="line">            <span class="string">&#x27;encoding&#x27;</span>: <span class="string">&#x27;utf-8&#x27;</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment"># 日志记录器，用于记录应用程序的运行状态和错误信息�?</span></span><br><span class="line">    <span class="string">&#x27;loggers&#x27;</span>: &#123;</span><br><span class="line">        <span class="comment"># 空字符串作为�?能够兼容所有的日志(当没有找到对应的日志记录器时默认使用此配�?</span></span><br><span class="line">        <span class="comment"># 默认日志配置</span></span><br><span class="line">        <span class="string">&#x27;&#x27;</span>: &#123;</span><br><span class="line">            <span class="comment"># 日志处理�?类型：打印到控制台输�?+ 写入本地日志文件</span></span><br><span class="line">            <span class="string">&#x27;handlers&#x27;</span>: [<span class="string">&#x27;default&#x27;</span>, <span class="string">&#x27;console&#x27;</span>],</span><br><span class="line">            <span class="comment"># 日志等级 �?DEBUG</span></span><br><span class="line">            <span class="string">&#x27;level&#x27;</span>: <span class="string">&#x27;DEBUG&#x27;</span>,</span><br><span class="line">            <span class="comment"># 默认情况下，当一个日志消息被发送到一个Logger对象且没有被处理时，该消息会被传递给它的父Logger对象，以便在更高层次上进行处理�?</span></span><br><span class="line">            <span class="comment"># 这个传递过程称为“传�?propagation)”，而propagate参数指定了是否要使日志消息向上传播�?</span></span><br><span class="line">            <span class="comment"># 将其设置为True表示应该传播消息到上一级的Logger对象；如果设置为False则不传播�?</span></span><br><span class="line">            <span class="comment"># 表示异常将会在程序中继续传播</span></span><br><span class="line">            <span class="comment"># 也就是说，如果一个异常在当前的代码块中没有被处理，它将会在上级代码块或调用函数中继续向上传递，直到被某个代码块捕获或者程序退出�?</span></span><br><span class="line">            <span class="comment"># 这是 Python 中异常处理机制的默认行为�?</span></span><br><span class="line">            <span class="comment"># 如果�?&#x27;propagate&#x27; 设置�?False，则异常不会被传播，即使在上级代码块中没有处理异常的语句，程序也会忽略异常并继续执行�?</span></span><br><span class="line">            <span class="string">&#x27;propagate&#x27;</span>: <span class="literal">True</span>,</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">set_logging_color</span>(<span class="params">name=<span class="string">&#x27;&#x27;</span>, </span>):</span><br><span class="line">    <span class="comment"># 初始化日志处理器 - 使用配置字典初始化日志处理器(将自定义配置加载到日志处理器�?</span></span><br><span class="line">    <span class="comment"># logging.basicConfig(level=logging.WARNING)</span></span><br><span class="line">    logging.config.dictConfig(LOGGING_DIC)</span><br><span class="line">    <span class="comment"># 实例化日志处理器对象 - 并赋予日志处理器等级</span></span><br><span class="line">    logger = logging.getLogger(name)</span><br><span class="line">    <span class="comment"># 将logger对象传递给coloredlogs.install()函数，并执行该函数以安装彩色日志记录器，使日志信息在控制台上呈现为带有颜色的格式�?</span></span><br><span class="line">    <span class="comment"># 具体来说，该函数会使用ANSI转义序列在终端上输出日志级别、时间戳和消息等信息，并按日志级别使用不同的颜色来区分它们。这可以让日志信息更易于阅读和理解�?</span></span><br><span class="line">    coloredlogs.install(logger=logger)</span><br><span class="line">    <span class="comment"># 禁止日志消息向更高级别的父记录器(如果存在)传递�?</span></span><br><span class="line">    <span class="comment"># 通常情况下，当一个记录器发送一条日志消息时，该消息会被传递给其所有祖先记录器，直到传递到根记录器为止。但是，通过将logger.propagate设置为False，就可以阻止该记录器的消息向上层传递�?</span></span><br><span class="line">    <span class="comment"># 换句话说，该记录器的消息只会被发送到该记录器的处理程序（或子记录器）中，而不会传递给祖先记录器，即使祖先记录器的日志级别比该记录器要低�?</span></span><br><span class="line">    <span class="comment"># 这种方法通常适用于需要对特定记录器进行控制，并希望完全独立于其祖先记录器的情况�?</span></span><br><span class="line">    <span class="comment"># 确保 coloredlogs 不会将我们的日志事件传递给�?logger，这可以防止我们重复记录每个事件</span></span><br><span class="line">    logger.propagate = <span class="literal">False</span></span> n">dict</span>(color=<span class="string">&#x27;white&#x27;</span>),</span><br><span class="line">            <span class="comment"># info 颜色：蓝�?</span></span><br><span class="line">            info=<span class="built_in">dict</span>(color=<span class="string">&#x27;blue&#x27;</span>),</span><br><span class="line">            <span class="comment"># warning 颜色：黄�?�?高亮</span></span><br><span class="line">            warning=<span class="built_in">dict</span>(color=<span class="string">&#x27;yellow&#x27;</span>, bright=<span class="literal">True</span>),</span><br><span class="line">            <span class="comment"># error 颜色：红�?�?高亮 �?加粗</span></span><br><span class="line">            error=<span class="built_in">dict</span>(color=<span class="string">&#x27;red&#x27;</span>, bold=<span class="literal">True</span>, bright=<span class="literal">True</span>),</span><br><span class="line">            <span class="comment"># critical 颜色：灰�?�?高亮 �?背景色为红色</span></span><br><span class="line">            critical=<span class="built_in">dict</span>(color=<span class="string">&#x27;black&#x27;</span>, bold=<span class="literal">True</span>, background=<span class="string">&#x27;red&#x27;</span>),</span><br><span class="line">        ),</span><br><span class="line">        <span class="comment"># 这段代码定义了一个名为field_styles的字�?, 其中包含四个键值对�?</span></span><br><span class="line">        <span class="comment"># 每个键代表日志记录中的不同字段，而每个值是一个字典，它指定了与该字段相关联的样式选项�?</span></span><br><span class="line">        <span class="comment"># 具体来说，这些字段和样式选项如下�?</span></span><br><span class="line">        <span class="comment"># name：指定记录器的名称，将使用白色颜色�?</span></span><br><span class="line">        <span class="comment"># asctime：指定日志记录的时间戳，将使用白色颜色�?</span></span><br><span class="line">        <span class="comment"># funcName：指定记录消息的函数名称，将使用白色颜色�?</span></span><br><span class="line">        <span class="comment"># lineno：指定记录消息的源代码行号，将使用白色颜色�?</span></span><br><span class="line">        field_styles=<span clas
